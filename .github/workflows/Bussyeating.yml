name: Furtune_cookie_workflow
env:
  docker_username: ${{ secrets.DOCKER_USERNAME }}
  docker_password: ${{ secrets.DOCKER_PASSWORD }}
  GIT_COMMIT: ${{ github.sha }}
on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'
jobs:
  Clone_repo:
    name: Clone repo and create artifact
    runs-on: ubuntu-latest
    steps:
      - name: Download and clone repo
        uses: actions/checkout@v2
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2
        with:
          name: code
          path: .
  Build:
    needs: Clone_repo
    name: Install Go language and dependecies & build
    runs-on: ubuntu-latest
    steps:
      - name: Download a single artifact
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - name: Setup Go for project
        uses: actions/setup-go@v2
        with:
          go-version: '1.19.0'
      - name: Install dependencies for backend
        working-directory: ./backend
        run: |
          go version
          go get -u golang.org/x/lint/golint
      - name: Install dependencies for frontend
        working-directory: ./frontend
        run: |
          go version
          go get -u golang.org/x/lint/golint
      - name: Build backend
        working-directory: ./backend
        run: go build
      - name: Build frontend
        working-directory: ./frontend
        run: go build
      - name: Update a Build Artifact
        uses: actions/upload-artifact@v2
        with: 
          name: code
          path: .
  Auto_test:
    needs: Build
    name: Run automatic test for frontend
    runs-on: ubuntu-latest
    steps: 
      - name: Download a single artifact
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - name: Test frontend build
        working-directory: ./frontend
        run: go test
      - name: Update a Build Artifact
        uses: actions/upload-artifact@v2
        with: 
          name: code
          path: .
  Docker-image:
    needs: [Build,Auto_test]
    runs-on: ubuntu-latest
    steps:
    - name: Download repo
      uses: actions/download-artifact@v2
      with:
        name: code
        path: .
    - name: Check out code
      uses: actions/checkout@v2
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ env.docker_username }}
        password: ${{ env.docker_password }}
    - name: Build and push backend
      uses: docker/build-push-action@v2
      with:
        file: ./Docker/dockerfile_go-backend
        push: true
        tags: ${{ env.docker_username }}/fortune-cookie-app-backend:1.0-${{ env.GIT_COMMIT }}
    - name: Build and push frontend
      uses: docker/build-push-action@v2
      with:
        file: ./Docker/dockerfile_go-frontend
        push: true
        tags: ${{ env.docker_username }}/fortune-cookie-app-frontend:1.0-${{ env.GIT_COMMIT }}